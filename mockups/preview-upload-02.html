$(document).ready(function(){

//alert(winh + " " + headerh + " " + breadh);

$(window).resize(function(){

//alert(winh + " " + headerh + " " + breadh);

function showSignOut() {
  document.getElementById("signout").style.display = 'block';
}
function hideSignOut() {
  document.getElementById("signout").style.display = 'none';
}

function showExpert() {
  if (document.getElementById("expert-activated").style.display == 'none') {
    document.getElementById("expert-helper-text").style.display = 'inline';
  } else {
    document.getElementById("expert-activated-text").style.display = 'inline';
  }
}
function hideExpert() {
  if (document.getElementById("expert-activated").style.display == 'none') {
    document.getElementById("expert-helper-text").style.display = 'none';
  } else {
//    document.getElementById("expert-activated-text").style.display = 'none';
  }
}
function toggleExpert() {
/*
  if (document.getElementById("expert-activated").style.display == 'none' && 
      document.getElementById("expert-helper-text").style.display == 'inline') {
*/
  if (document.getElementById("expert-activated").style.display == 'none') {
    document.getElementById("basic-mode").style.display = 'none';
    document.getElementById("expert-activated").style.display = 'inline';
    document.getElementById("extra-actions").style.display = 'block';
    document.getElementById("edit-button").style.display = 'inline';
    document.getElementById("expertmode").className += ' expert-activated';
  } else {
    document.getElementById("basic-mode").style.display = 'inline';
    document.getElementById("expert-activated").style.display = 'none';
    document.getElementById("extra-actions").style.display = 'none';
    document.getElementById("edit-button").style.display = 'none';
    document.getElementById("expertmode").className = 'expertmode';
  }
}
